name: CI Pipeline

on:
  push:
    branches: [ main, dev ]
  pull_request:
    branches: [ main, dev ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_PASSWORD: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies (workspace)
        run: pnpm install --frozen-lockfile

      - name: Lint Backend
        run: |
          cd apps/server
          npm run lint || echo "Linting issues found"
      - name: Lint Frontend
        run: |
          cd apps/web
          npm run lint || echo "Linting issues found"

      - name: Run Backend Unit Tests
        run: |
          cd apps/server
          DATABASE_URL="postgresql://postgres:postgres@localhost:5432/smarthome?schema=public" REDIS_URL="redis://localhost:6379" npm test
        env:
          JWT_SECRET: test-secret

      - name: Run Frontend Unit Tests
        run: |
          cd apps/web
          npm test

      - name: Run E2E Tests (Playwright)
        run: |
          cd apps/web
          npx playwright install --with-deps
          npx playwright test
        env:
          VITE_API_URL: http://localhost:3000/api

  build-and-push:
    needs: lint-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Server image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/server
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/server:${{ github.sha }}
            ghcr.io/${{ github.repository }}/server:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Web image
        uses: docker/build-push-action@v5
        with:
          context: ./apps/web
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/web:${{ github.sha }}
            ghcr.io/${{ github.repository }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max