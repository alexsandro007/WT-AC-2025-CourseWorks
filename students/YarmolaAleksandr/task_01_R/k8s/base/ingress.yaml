apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: longread-ingress
  namespace: longread-blog
  labels:
    app: longread-blog
  annotations:
    # Для NGINX Ingress Controller
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    # Для больших тел запросов (загрузка изображений)
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
    # CORS для разработки
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "*"
spec:
  ingressClassName: nginx  # Используйте соответствующий класс для вашего кластера
  rules:
    # Frontend
    - host: longread.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-service
                port:
                  number: 80
    # Backend API
    - host: api.longread.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: backend-service
                port:
                  number: 5000
  # Для production добавьте TLS:
  # tls:
  #   - hosts:
  #       - longread.local
  #       - api.longread.local
  #     secretName: longread-tls
